<div class="mt-2 p-2 bg-secondary text-white rounded" style="margin: 50px;">
    <h1>Reactive Form</h1>
    <p>Create Form & Validation using ReactiveFormModule</p>
</div>
<div class="row" style="margin: 50px;">
    <div class="col-8">
        <form class="row g-3" [formGroup]="studentForm">
            <div class="col-md-4">
                <label class="form-label">First name</label>
                <input type="text" name="firstName" formControlName="firstName" class="form-control">
                <div class="text-danger">
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Last name</label>
                <input type="text" name="lastName" formControlName="lastName" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">UserName</label>
                <div class="input-group">
                    <span class="input-group-text"><span>&#64;</span></span>
                    <input type="text" name="userName" formControlName="userName" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" name="city" formControlName="city" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" name="state" formControlName="state">
                    <option selected disabled value="">Choose...</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Jharkhand</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control" name="zipCode" formControlName="zipCode">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="isAcceptTerms">
                    <label for="invalidCheck" class="form-check-label">
                        Agree to terma and conditions
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-secondary" type="button">Reset</button>
                <button class="btn btn-primary mx-2" type="button">Submit</button>
            </div>
        </form>
    </div>
</div>
