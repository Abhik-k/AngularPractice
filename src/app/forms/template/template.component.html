<div class="mt-2 p-2 bg-secondary text-white rounded" style="margin: 50px;">
    <h1>Template Form</h1>
    <p>Using ngModel</p>
</div>
<div class="row" style="margin: 50px;">
    <div class="col-8">
        <form class="row g-3" #form="ngForm">
            <div class="col-md-4">
                <label class="form-label">First name</label>
                <input type="text" name="firstName" #fName="ngModel" class="form-control" [(ngModel)]="studentObj.firstName" required minlength="3">
                <div class="text-danger">
                    @if((fName.touched ||fName.dirty) && fName.errors?.['required']){
                        <span>This is Required</span>
                    } @else if (fName.touched && fName.errors?.['minlength']) {
                        <span>Min 3 characters required</span>
                    }
                </div>
                <div>
                    {{ fName.errors|json}}
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Last name</label>
                <input type="text" name="lastName" [(ngModel)]="studentObj.lastName" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">UserName</label>
                <div class="input-group">
                    <span class="input-group-text"><span>&#64;</span></span>
                    <input type="text" [(ngModel)]="studentObj.userName" name="userName" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" [(ngModel)]="studentObj.city" name="city" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" [(ngModel)]="studentObj.state" name="state">
                    <option selected disabled value="">Choose...</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Jharkhand</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control" [(ngModel)]="studentObj.zipCode" name="zipCode">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="isAcceptTerms" [(ngModel)]="studentObj.isAcceptTerms" >
                    <label for="invalidCheck" class="form-check-label">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-secondary" type="button" (click)="onReset()">Reset</button>
                <button class="btn btn-primary mx-2" type="button" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-4">
        {{formValue|json}}
    </div>
</div>
